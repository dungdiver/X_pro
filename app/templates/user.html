{% extends "base.html" %}

{% block app_content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
            <h2>Họ tên: {{ user.ho_dem}} {{user.ten }}</h2>
            {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
            {% if user == current_user %}
            <p><a href="{{ url_for('main.edit_profile') }}">Chỉnh sửa hồ sơ</a></p>
            {% endif %}
        </td>
    </tr>
</table>
<hr>
{% endblock %}
